<!DOCTYPE HTML>

<html>
	<head>
		<title>YAMM</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-panels.min.js"></script>
		<script src="js/init.js"></script>

		<link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />

		<link rel="stylesheet" href="css/dc.css" />
		<link rel="stylesheet" href="css/default.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->

		<script language="javascript">
			function showfileUpload(){
			    $("#filters").hide();
				$("#home").hide();
				$("#fileupload").show();
			}
			function showhome(){
				$("#filters").show();
			    $("#home").hide();
				$("#fileupload").hide();
			}
			function submitbutton(){
				queryparams();
				$("#filters").show();
			    $("#home").show();
			    $("#fileupload").hide();
			}
			function resetData() {
				loaddata1();
			}
			window.onload = function() {
				loaddata("85027", "Restaurant");
			}

		</script>
	</head>

	<body>

		<div class="wrapper">
				<nav class="navbar navbar-default">
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<a class="navbar-brand" href="#"><img class="img-responsive" src="images/logo1.png" style="margin-top:-45%" /></a>
							<li><a href="#home" onClick="showhome()">Home</a></li>
				  			<li><a href="#fileupload" onClick="showfileUpload()">File Upload</a></li>
				  			<li><a href="#faq">FAQs</a></li>
				  			<li><a href="#help">Help</a></li>
						</ul>
					</div>
				</nav>

				<div class="container">
					<div id="filters" style="display: inline;">
						<div class="frame col-md-4">
							<div class="distance-y" id="menuselect1">
								<label>Zip Code:</label>
							</div>
							<div class="distance-y" id="filterselect">
								<label>Category:</label>
							</div>
							<div id="filterselect1">
								<button type="button" class="btn btn-sm btn-primary distance-x" id="submitbutton" onClick="submitbutton()">YAMM IT!</button>
								<button type="button" class="btn btn-sm btn-primary" onClick="resetData()">Reset All</button>
							</div>
						</div>
						<div class="col-md-4" id="net-spendings">
								<label class="projections"> Sales Amount ($): </label>
							</div>

							<div class="col-md-4" id="total-transactions">
								<label class="projections"> Total Transactions: </label>
							</div>
					</div>


					<div id="home" style="display: inline;">

						<div class="row">
							<div class="col-md-12" id="merchant-spendings">
								<strong> Sales Amount by Merchant ($) </strong>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12"  id="date-chart">
								<strong> Number of Transactions </strong>
							</div>
						</div>

						<div class="row">
							<div class="col-md-4"  id="paymentGroup-chart">
								<strong> Number of Transactions by Payment Type </strong>
							</div>
							<div class="col-md-4" id="zipcode-chart">
								<strong> Number of Transactions by ZipCode </strong>
							</div>
							<div class="col-md-4" id="spending-chart">
								<strong> Number of Transactions by Category </strong>
							</div>

						</div>

				</div>
			</div>

			<div id="fileupload" style="display: none;">
			  <form id    =  "uploadForm"
	          enctype   =  "multipart/form-data"
	          action    =  "/api/upload"
	          method    =  "post">
	          <label for="fileUpload">Upload Your File here</label>
	          <input type="file" name="userData" />
	          <input type="submit" value="Upload" name="submit">
	       	 </form>
			</div>
		</div>

		<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js' type="text/javascript"></script>
		<script src='js/crossfilter.js' type='text/javascript'></script>
		<script src='js/d3.js' type='text/javascript'></script>
		<script src='js/dc.js' type='text/javascript'></script>
		<script src='js/queue.js' type='text/javascript'></script>
		<script src='js/Dashboard.js' type='text/javascript'></script>
		<script src='js/Dashboard2.js' type='text/javascript'></script>
		<script src='js/page.js' type='text/javascript'></script>
	</body>
</html>
