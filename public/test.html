<!DOCTYPE HTML>

<html>
	<head>
		<title>YAMM</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-panels.min.js"></script>
		<script src="js/init.js"></script>

		<link rel="stylesheet" href="css/dc.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/dc.css" />
<link rel="stylesheet" href="css/stylenew.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->

		<script language="javascript">
			function showfileUpload(){
			    $("#filters").hide();
				$("#home").hide();
				$("#fileupload").show();
			}
			function showhome(){
				$("#filters").show();
			    $("#home").hide();
				$("#fileupload").hide();
			}
			function submitbutton(){
				queryparams();
				$("#filters").show();
			    $("#home").show();
			    $("#fileupload").hide();
			}
		</script>
	</head>

	<body>

		<div class="wrapper">
				<div class="container">

					<nav class="navbar navbar-default">
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						      <ul class="nav navbar-nav">
						        <a class="navbar-brand" href="#">YAMM</a>
						        <li><a href="#home" onClick="showhome()">Home</a></li>
			  					<li><a href="#fileupload" onClick="showfileUpload()">File Upload</a></li>
			  					<li><a href="#faq">FAQs</a></li>
			  					<li><a href="#help">Help</a></li>
						      </ul>
						</div>
					</nav>
				</div>

				<div id="filters" style="display: inline;">
					<div class="2u chart-wrapper" id="menuselect1" style="background-color: #FFCC00; height: 60px;">
						<div class="chart-title">  <strong> By Zip Code </strong> </div>
					</div> &nbsp;
					<div class="2u chart-wrapper" id="filterselect" style="background-color: #FFCC00; height: 60px;">
						<div class="chart-title">  <strong> By Category </strong> </div>
					</div>
					<div class="2u chart-wrapper" id="filterselect1" style="background-color: #FFCC00; height: 60px;">
						<button id="submitbutton" onClick="submitbutton()">submit</button>
					</div>
				</div>

				<div id="home" style="margin-top:+1px; display: none;">

				<div class="container">

					<div class="row">
						<div class="2u chart-wrapper" id="menuselect" style="background-color: #FFCC00; height: 60px;">
							<div class="chart-title">  <strong> By Merchant  </strong> </div>
						</div>

						<div class="2u">
							<div>
								<span>
									&nbsp
							</span>
							</div>
						</div>

						<div class="2u chart-wrapper" id="net-spendings" style="background-color: #FFCC00; height: 60px;text-align: center;">
							<div class="chart-title">  <strong> Sales Amount ($) </strong> </div>
						</div>

						<div class="2u">
							<div>
								<span>
									&nbsp
							</span>
							</div>
						</div>
						<div class="2u chart-wrapper" id="total-transactions" style="background-color: #FFCC00; height: 60px;text-align: center; ">
							<div class="chart-title">  <strong> Total Transactions </strong> </div>
						</div>

						<div>
								<span>
									&nbsp
							</span>
							</div>
						<span>
								<a href='javascript:dc.filterAll();dc.redrawAll();'>
									<font color="#0000FF">Reset All</font>
								</a>
						</span>

				</div>


					<div class="row">

						<div class="4u chart-wrapper"  id="merchant-spendings">
							<div class="chart-title">  <strong> Sales Amount by Merchant ($) </strong>
							</div>
						</div>


						<div class="6u chart-wrapper"  id="date-chart">
							<div class="chart-title bold"> <strong> Number of Transactions </strong></div>

						</div>


					</div>

					<div class="row">
						<div class="4u chart-wrapper"  id="paymentGroup-chart">
							<div class="chart-title">  <strong> Number of Transactions by Payment Type </strong> </div>
						</div>
						<div class="4u chart-wrapper" id="zipcode-chart">
							<div class="chart-title">  <strong> Number of Transactions by ZipCode </strong>
						 	</div>
						</div>
						<div class="3u chart-wrapper" id="spending-chart">
							<div class="chart-title">  <strong> Number of Transactions by Category </strong>
							</div>
						</div>

					</div>

				</div>
			</div>

			<div id="fileupload" style="display: none;">
			  <form id    =  "uploadForm"
	          enctype   =  "multipart/form-data"
	          action    =  "/api/upload"
	          method    =  "post">
	          <label for="fileUpload">Upload Your File here</label>
	          <input type="file" name="userData" />
	          <input type="submit" value="Upload" name="submit">
	       	 </form>
			</div>
		</div>

		<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js' type="text/javascript"></script>
		<script src='js/crossfilter.js' type='text/javascript'></script>
		<script src='js/d3.js' type='text/javascript'></script>
		<script src='js/dc.js' type='text/javascript'></script>
		<script src='js/queue.js' type='text/javascript'></script>
		<script src='js/Dashboard.js' type='text/javascript'></script>
		<script src='js/Dashboard2.js' type='text/javascript'></script>
	</body>
</html>
